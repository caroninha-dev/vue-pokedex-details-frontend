name: CI
on: [pull_request]
jobs:
  test:
    runs-on: ubuntu-latest 
    permissions: 
      contents: read
      packages: write 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install

      # Test
      - uses: actions/setup-node@v1
      - run: yarn test